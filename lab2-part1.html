<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lab2-problem1.css">
    <title>Lab 2 - Problem 1</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Lab 2 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <!-- error message for invalid numbers will display here -->
                <div id="errorMsg" class="mt-5"></div>
                <!-- roman numeral equivalent to arabic number will display here -->
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- Lab 2 - Part 1 JavaScript -->
<script>
    function startThings(){
        let romanNumeral; // do not modify
        // your code goes here
        // be sure to assign the roman numeral to the variable romanNumeral
        // it will be used to display it on the web page using the code below
        let userInput = prompt('Please enter a number from 1 to 10');

        // long chain of if/else if statements
        if (userInput === "1"){
            romanNumeral = "I";
        } else if (userInput === "2"){
            romanNumeral = "II";
        } else if (userInput === "3"){
            romanNumeral = "III";
        } else if (userInput === "4"){
            romanNumeral = "IV";
        } else if (userInput === "5"){
            romanNumeral = "V";
        } else if (userInput === "6"){
            romanNumeral = "VI";
        } else if (userInput === "7"){
            romanNumeral = "VII";
        } else if (userInput === "8"){
            romanNumeral = "VIII";
        } else if (userInput === "9"){
            romanNumeral = "IX";
        } else if (userInput === "10"){
            romanNumeral = "X";
        } else {
            romanNumeral = "";
        }

        // error message if user enters an invalid number
        if (romanNumeral === ""){
            let errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = "<div class='alert alert-danger'>That is not a valid entry. Try again.</div>";
        } else {
            let errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = ""; 
        }

        // do not modify start
        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = romanNumeral;
        // do not modify end
    }
</script>
</body>
</html>
